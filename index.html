<html>
  <head>
    <title>My New AI SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl font-semibold mb-4"> My New AI SaaS </h1>
    <p class="mb-6"> Service description </p>
    <div class="mx-10">
      <section>
        <h2 class="text-2xl font-bold mb-3">Our Features</h2>
        <ul class="list-disc pl-5">
          <li class="mb-2">Innovative AI solutions.</li>
          <li class="mb-2">Scalable machine learning tools.</li>
          <li class="mb-2">Data science consulting.</li>
          <li>Custom AI development.</li>
        </ul>
      </section>
      <section class="mt-6">
        <h2 class="text-2xl font-bold mb-3">Pricing</h2>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-gray-100 p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Starter</h3>
            <p class="text-gray-600">$99/month</p>
            <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Start now</button>
          </div>
          <div class="bg-gray-100 p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Pro</h3>
            <p class="text-gray-600">$199/month</p>
            <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Go Pro</button>
          </div>
          <div class="bg-gray-100 p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Enterprise</h3>
            <p class="text-gray-600">Contact Us</p>
            <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Get in touch</button>
          </div>
        </div>
      </section>
      <section class="mt-6">
        <h2 class="text-2xl font-bold mb-3">Contact Us</h2>
        <div>
          <form action="#" method="post">
            <input class="w-full mb-3 p-2 border border-gray-300 rounded" type="text" name="name" placeholder="Your Name">
            <input class="w-full mb-3 p-2 border border-gray-300 rounded" type="email" name="email" placeholder="Your Email">
            <textarea class="w-full mb-3 p-2 border border-gray-300 rounded" name="message" rows="3" placeholder="Your Message"></textarea>
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Send Message</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
